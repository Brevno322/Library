<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Изменение информации о книге</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Изменить название книги</label>
    <input type="text" id="name" th:field="*{name}">
    <br>
    <label for="author">Изменить Автора книги</label>
    <input type="text" id="author" th:field="*{author}">
    <br>
    <label for="year">Изменить выпуска книги</label>
    <input type="text" id="year" th:field="*{year}">
    <br>
    <input type="submit" value="Изменить">

</form>
</body>
</html>
